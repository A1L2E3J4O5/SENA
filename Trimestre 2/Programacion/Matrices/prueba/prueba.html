function validar() {
    let id = parseInt(document.getElementById('opc').value);
    let notas;
    let estudianteEncontrado = false;
    let f = "";  // Variable para el resultado del estudiante

    for (var i = 0; i < Datos.length; i++) {
        var c = parseInt(Datos[i][0]);
        if (id === c) {
            var result = parseFloat(Datos[i][4]);
            var result2 = parseFloat(Datos[i][5]);
            var result3 = parseFloat(Datos[i][6]);
            var result4 = parseFloat(Datos[i][7]);
            notas = ((result + result2 + result3 + result4) / 4);

            // Determina si el estudiante pasó o no
            f = (notas >= 3.0) ? "Aprobó" : "Reprobó";

            // Actualiza los valores en las cajas de texto
            document.getElementById('nombre').value = Datos[i][1];
            document.getElementById('programa').value = Datos[i][2];
            document.getElementById('semestre').value = Datos[i][3];
            document.getElementById('promedio').value = notas.toFixed(2);
            document.getElementById('resultado').value = f;
            
            estudianteEncontrado = true;
            break;
        }
    }

    if (!estudianteEncontrado) {
        alert('Error: No se encontró el estudiante con ID ' + id);
