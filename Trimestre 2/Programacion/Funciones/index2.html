<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function convertirCastellano(x) {
        let resultado;
        switch (x) {
          case 1:
            resultado = "uno";
            break;
          case 2:
            resultado = "dos";
            break;
          case 3:
            resultado = "tres";
            break;
          case 4:
            resultado = "cuatro";
            break;
          case 5:
            resultado = "cinco";
            break;
          default:
            resultado = "Valor no v√°lido";
            break;
        }
        return resultado;
      }

      let valor = parseInt(prompt("Ingrese un valor entre 1 y 5"));
      let r = convertirCastellano(valor);
      document.write(r);
    </script>
  </body>
</html>
