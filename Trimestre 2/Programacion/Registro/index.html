<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- archivo css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-lg my-5 py-5 px-5">
        <h1>Registro</h1>
        <form onsubmit="return registro()">
            <div class="input-group mb-3">
                <input type="number" aria-label="First name" id="ide" class="form-control" placeholder="Identificación" required>
                <input type="text" id="nom" class="form-control" placeholder="Nombres y Apellidos" required>
            </div>

            <!-- Radio Button -->
            <div class="mb-3 row">
                <label for="nacionalidad" class="col-sm-2 col-form-label">Nacionalidad</label>
                <div class="col-sm-10" id="nacionalidad">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="nacionalidad" id="flexRadioDefault1" value="colombia" required>
                        <label class="form-check-label" for="flexRadioDefault1">Colombia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="nacionalidad" id="flexRadioDefault2" value="mexico">
                        <label class="form-check-label" for="flexRadioDefault2">México</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="nacionalidad" id="flexRadioDefault3" value="otro">
                        <label class="form-check-label" for="flexRadioDefault3">Otro</label>
                    </div>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 row">
                <label for="paisesFavoritos" class="col-sm-2 col-form-label">Países favoritos</label>
                <div class="col-sm-10" id="paisesFavoritos">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="canada" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Canadá</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="peru" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">Perú</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="estados-unidos" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">Estados Unidos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="argentina" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">Argentina</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="chile" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">Chile</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paises" value="republica-dominicana" id="defaultCheck6">
                        <label class="form-check-label" for="defaultCheck6">República Dominicana</label>
                    </div>
                </div>
            </div>

            <select name="select" id="sl" aria-placeholder="Ciudad">
                <option value="value1">Bogota</option>
                <option value="value2">Medellin</option>
                <option value="value3">Cali</option>
            </select>
            </form>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- archivo JS -->
    <script src="index.js"></script>    
</body>
</html>
